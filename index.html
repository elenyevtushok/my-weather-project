<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,400&display=swap"
		rel="stylesheet">


</head>

<body>
	<div class="container mt-5">
		<form class="input-group mb-3" id="lookCity">
			<input type="text" id="search-text-input" class="form-control" placeholder="Enter city"
				aria-label="Search city" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-info search" type="submit" value="Search">Search</button>
				<button class="btn btn-info current" id="buttonCurrentLocation">Current</button>
			</div>
		</form>
		<section class="main-container">
			<div class="weather">
				<div class="col weather-forecast-today">
					<div class="general">
						<h1 class="city">Valencia</h1>
						<div class="date" id="date">Monday 10:05</div>


					</div>
					<div class="temperature">
						<img class="main-image" src="http://openweathermap.org/img/wn/04d@2x.png" alt="Sunny" id="icon">

						<span class="degrees" id="temperature">30</span>
						<span class="units">
							<a href="#" id="celsius-link">°C</a>
							|
							<a href="#" id="fahrenheit-link">°F</a>
						</span>
					</div>
					<div class="description">Sunny</div>
					<ul class="other-inf">
						<li id="humidity"><i class="fa-solid fa-droplet"></i> Humidity: 46%</li>
						<li id="wind"><i class="fa-solid fa-wind"></i> Wind: 7 km/h</li>
					</ul>
				</div>
				<div class="col weather-forecast" id="forecast">
				</div>
			</div>
			<footer class="opencode">
				<hr />
				Coded by Olena Yevtushok
				<br />
				Open-source code on
				<a href="https://github.com/elenyevtushok/my-weather-project" target="_blank">GitHub</a>
				<br />
				Photo by
				<a id="photo_details" href="https://unsplash.com/@dimitry_b" target="_blank">Dimitry B</a>
				on
				<a href="https://unsplash.com/" target="_blank">Unsplash</a>
				<br />
				2022
			</footer>
		</section>
		<script src="Js/script.js" src="https://kit.fontawesome.com/a254743a68.js" crossorigin="anonymous">
		</script>
	</div>
</body>

</html>
